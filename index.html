<body>

<canvas id="game"></canvas>
<div id="ui">â¤ï¸ <span id="score">0</span></div>

<div id="start" class="overlay">
  <h1>ğŸ‚ Ø¹ÙŠØ¯ Ù…ÙŠÙ„Ø§Ø¯ Ø³Ø¹ÙŠØ¯ â¤ï¸</h1
                            <p>Swipe to play</p>

  <button onclick="startGame()">Start</button>
</div>

  <h2 id="msgText"></h2>

</div>

<div id="end" class="overlay" style="display:none">
  <h1>ğŸ‰ÙƒÙ„ Ø¹Ø§Ù… ÙˆØ£Ù†ØªÙ ÙØ±Ø­ Ø£ÙŠØ§Ù…ÙŠØŒ ÙˆØ£ØªÙ…Ù†Ù‰ ÙŠÙˆÙ…Ù‹Ø§ Ø£Ù† Ø£Ù‚ÙˆÙ„ Ù„ÙƒÙ Ø¨ÙƒÙ„ ÙŠÙ‚ÙŠÙ†: Ø§Ø®ØªØ±ØªÙƒ Ø´Ø±ÙŠÙƒØ© Ø­ÙŠØ§ØªÙŠØŒ ÙˆØ§Ø®ØªÙŠØ§Ø± Ø§Ù„Ù‚Ù„Ø¨ Ù„Ø§ ÙŠØ®Ø·Ø¦. ğŸ‰</h1>
  <button onclick="location.reload()">Play Again</button>
</div>

<audio id="bgm" src="music.mp3" loop preload="auto" playsinline></audio>

<script>
/* ================= SETUP ================= */
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
resize();addEventListener("resize",resize);

/* ================= BACKGROUND ================= */
const bgImg=new Image();
bgImg.src="bg.jpg";

/* ================= STATE ================= */
let playing=false,paused=false,score=0,shake=0;
const lanes=[-0.28,0,0.28];
let lanePos=1,targetLane=1;

const player={y:0,vy:0,baseSize:60,sliding:false,slideTimer:0,wave:0};
const gravity=0.9,speed=7;
const items=[],particles=[],confetti=[];

/* ================= AUDIO ================= */
const bgm=document.getElementById("bgm");
bgm.volume=0.3;

/* ================= SPAWN ================= */
function spawnItem(){
  const r=Math.random();
  let type="heart";
  if(r>0.7)type="flower";
  if(r>0.85)type="ring";
  if(r>0.95)type="bomb";
  items.push({lane:Math.floor(Math.random()*3),y:-40,type});
}
setInterval(()=>{if(playing&&!paused)spawnItem()},900);

/* ================= DRAW KITTY ================= */
function drawKitty(x,y){
  ctx.save();
  ctx.translate(x,y);
  ctx.scale(1,player.sliding?0.6:1);

  ctx.fillStyle="white";
  ctx.beginPath();
  ctx.arc(0,0,player.baseSize/2,0,Math.PI*2);
  ctx.fill();

  ctx.fillStyle="black";
  ctx.beginPath();
  ctx.arc(-10,-5,4,0,Math.PI*2);
  ctx.arc(10,-5,4,0,Math.PI*2);
  ctx.fill();

  ctx.fillStyle="gold";
  ctx.beginPath();
  ctx.arc(0,3,4,0,Math.PI*2);
  ctx.fill();

  ctx.strokeStyle="black";
  [-1,1].forEach(d=>{
    ctx.beginPath();
    ctx.moveTo(d*8,6);ctx.lineTo(d*20,2);
    ctx.moveTo(d*8,10);ctx.lineTo(d*20,10);
    ctx.stroke();
  });

  ctx.fillStyle="#ff2f92";
  ctx.beginPath();
  ctx.arc(14,-18,8,0,Math.PI*2);
  ctx.arc(24,-18,8,0,Math.PI*2);
  ctx.fill();

  if(player.wave>0){
    ctx.strokeStyle="white";
    ctx.lineWidth=4;
    ctx.beginPath();
    ctx.arc(22,10,10,Math.PI*1.2,Math.PI*1.8);
    ctx.stroke();
    player.wave--;
  }
  ctx.restore();
}

/* ================= EXPLOSION ================= */
function bombExplosion(x,y){
  shake=15;
  for(let i=0;i<30;i++){
    particles.push({
      x,y,
      vx:(Math.random()-.5)*8,
      vy:(Math.random()-.5)*8,
      life:30
    });
  }
}

/* ================= LOOP ================= */
function loop(){
  if(!playing)return;
  requestAnimationFrame(loop);
  if(paused)return;

  if(shake>0){shake--;}
  ctx.save();
  ctx.translate(
    shake?Math.random()*6-3:0,
    shake?Math.random()*6-3:0
  );

  // BG cover
  const imgRatio=bgImg.width/bgImg.height;
  const scrRatio=canvas.width/canvas.height;
  let w,h;
  if(imgRatio>scrRatio){
    h=canvas.height; w=h*imgRatio;
  }else{
    w=canvas.width; h=w/imgRatio;
  }
  ctx.drawImage(bgImg,(canvas.width-w)/2,(canvas.height-h)/2,w,h);

  ctx.fillStyle="#fff";
  ctx.fillRect(0,canvas.height-90,canvas.width,90);

  lanePos+=(targetLane-lanePos)*0.12;
  const px=canvas.width/2+lanes[Math.round(lanePos)]*canvas.width;

  player.vy+=gravity;
  player.y+=player.vy;
  if(player.y>canvas.height-150){
    player.y=canvas.height-150;
    player.vy=0;
  }

  if(player.sliding){
    player.slideTimer--;
    if(player.slideTimer<=0)player.sliding=false;
  }

  drawKitty(px,player.y);

  items.forEach((it,i)=>{
    it.y+=speed;
    const ix=canvas.width/2+lanes[it.lane]*canvas.width;
    ctx.font="32px serif";
    ctx.fillText(
      {heart:"â¤ï¸",flower:"ğŸŒ¸",ring:"ğŸ’",bomb:"ğŸ’£"}[it.type],
      ix-16,it.y
    );

    const hitY=player.sliding?30:50;
    if(it.lane===Math.round(lanePos)&&it.y>player.y-hitY&&it.y<player.y+40){
      items.splice(i,1);
      let delta={heart:1,flower:2,ring:3,bomb:-3}[it.type];
      score=Math.max(0,score+delta);
      scoreEl.textContent=score;

      if(delta>0){player.wave=20;}
      else{bombExplosion(ix,it.y);}

      navigator.vibrate?.(delta>0?30:120);
      if(score>=100)endGame();
    }
  });

  particles.forEach((p,i)=>{
    p.x+=p.vx; p.y+=p.vy; p.life--;
    ctx.fillStyle="orange";
    ctx.fillRect(p.x,p.y,4,4);
    if(p.life<=0)particles.splice(i,1);
  });

  ctx.restore();
}

/* ================= END CONFETTI ================= */
function confettiLoop(){
  if(!end.style.display)return;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confetti.forEach(c=>{
    c.y+=c.vy;
    ctx.fillStyle=c.c;
    ctx.fillRect(c.x,c.y,6,6);
    if(c.y>canvas.height)c.y=-10;
  });
  requestAnimationFrame(confettiLoop);
}

/* ================= FLOW ================= */
function startGame(){
  start.style.display="none";
  player.y=canvas.height-150;
  playing=true;
  bgm.play().catch(()=>{});
  loop();
}
function resumeGame(){
  paused=false;
  bgm.play().catch(()=>{});
  messageBox.style.display="none";
}
function endGame(){
  playing=false;
  bgm.pause();
  end.style.display="flex";
  for(let i=0;i<100;i++){
    confetti.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      vy:2+Math.random()*3,
      c:`hsl(${Math.random()*360},100%,70%)`
    });
  }
  confettiLoop();
}

/* ================= TOUCH ================= */
let sx=0,sy=0;
addEventListener("touchstart",e=>{
  sx=e.touches[0].clientX;
  sy=e.touches[0].clientY;
});
addEventListener("touchend",e=>{
  const dx=e.changedTouches[0].clientX-sx;
  const dy=e.changedTouches[0].clientY-sy;
  if(Math.abs(dx)>Math.abs(dy)){
    if(dx>40&&targetLane<2)targetLane++;
    if(dx<-40&&targetLane>0)targetLane--;
  }else{
    if(dy<-40&&player.vy===0)player.vy=-18;
    if(dy>40&&!player.sliding){
      player.sliding=true;
      player.slideTimer=25;
    }
  }
});

const scoreEl=document.getElementById("score");
</script>

</body>
